{% extends 'base.html' %}{% load static %}
   {% block style %}
<style>
.center{
    display: block;
    text-align: center;
    color:#b5b5b5;
    margin-top:2rem;
    }
label{
    color:#b5b5b5;
     display: block;
    text-align: center;
    padding-top:.5rem;
    padding-bottom:.5rem}
input{
    display: block;
    margin: auto;
    padding: .5rem;
    border-radius: 10px;}
.link{
    color:#49949d;
    }
.link:hover{color:#2f8089}
form ul{
    text-align: center;
    color: #e65a5a;
    padding: 1rem;
    }
form span{
    display: none;
    }
</style>
<link rel="stylesheet" href="{% static 'main/css/homepage.min.css' %}">{% endblock %}
{% block content %}
{% if form.errors %}
{% endif %}
<div class="form-container">
    <div class="features__sub-title sub-title">Connecting a premium account</div>
    <form action="#" method="post">
        <div class="form-group">
            <label style="    display: flex;">
                <input type="checkbox" name="agreement" style="margin-right: .5rem;" required>
               I agree to the terms and conditions for connecting to a premium account.
            </label>
        </div>
        <button type="submit" class="powered-video__btn btn btn--black lkhov" style="display:block;margin: 2rem auto 0rem;">Activate</button>
        {% csrf_token %}
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}{% load static %}
   {% block style %}
<style>
    .center{
        display: block;
        text-align: center;
        color:#b5b5b5;
        margin-top:2rem;
    }
    label{
    color:#b5b5b5;
        display: block;
    text-align: center;
    padding-top:.5rem;
    padding-bottom:.5rem}
    input{
        padding: .5rem;
    border-radius: 10px;}
    #id_email{
         width: 100%;
    }
</style>

<link rel="stylesheet" href="{% static 'main/css/homepage.min.css' %}">{% endblock %}

{% block content %}
<div class="features__sub-title sub-title">Forgotten your address to obtain a new password?</div>
<p><font color="white">Enter your e-mail address to obtain a new password.</font></p>

<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail" class="powered-video__btn btn btn--black lkhov" style="display:block;margin: 2rem auto 0rem;"></p>
    {% csrf_token %}
</form>

{% endblock %}
